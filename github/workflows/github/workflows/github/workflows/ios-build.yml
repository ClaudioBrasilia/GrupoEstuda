name: Build iOS IPA

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build web assets
        run: npm run build
      
      - name: Add iOS platform
        run: npx cap add ios || true
      
      - name: Sync iOS
        run: npx cap sync ios
      
      - name: Install CocoaPods dependencies
        run: |
          cd ios/App
          pod install --repo-update
      
      - name: Build iOS App
        run: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -derivedDataPath build \
            -archivePath build/App.xcarchive \
            archive
      
      - name: Export IPA
        run: |
          cd ios/App
          xcodebuild -exportArchive \
            -archivePath build/App.xcarchive \
            -exportPath build/ipa \
            -exportOptionsPlist exportOptions.plist || \
          xcodebuild -exportArchive \
            -archivePath build/App.xcarchive \
            -exportPath build/ipa \
            -exportOptionsPlist ../../exportOptions.plist || \
          echo "Using default export options"
      
      - name: Upload IPA to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: ios/App/build/ipa/
          retention-days: 30
      
      - name: Create Release
        if: success()
        uses: softprops/action-gh-release@v1
        with:
          files: ios/App/build/ipa/App.ipa
          tag_name: v1.0.0-ios-${{ github.run_number }}
          name: iOS Build v1.0.0 #${{ github.run_number }}
          body: |
            iOS IPA build for testing
            
            **Build Details:**
            - Run: ${{ github.run_number }}
            - Commit: ${{ github.sha }}
            - Branch: ${{ github.ref }}
            
            Download the IPA file to test on your iOS device.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
