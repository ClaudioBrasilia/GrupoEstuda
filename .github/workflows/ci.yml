name: CI (pnpm + Expo)

on:
  pull_request:
  workflow_dispatch:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint (if available)
        run: |
          if pnpm -s run | grep -q "^  lint"; then
            pnpm lint
          else
            echo "lint script not found; skipping."
          fi

      - name: Typecheck (if available)
        run: |
          if pnpm -s run | grep -q "^  typecheck"; then
            pnpm typecheck
          else
            echo "typecheck script not found; skipping."
          fi

      - name: Expo doctor (if available)
        run: |
          npx --yes expo-doctor || npx --yes expo doctor
